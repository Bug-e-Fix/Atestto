
 <!DOCTYPE html>
<html lang="pt">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>{% block title %}Atestto{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    {% block head %}{% endblock %}
    
</head>

</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-left">
            
            <div class="logo">
                <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo Atestto">
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard.documentos_enviados') }}">Documentos Enviados</a></li>
            <li><a href="{{ url_for('dashboard.documentos_recebidos') }}">Documentos Recebidos</a></li>
            <li><a href="{{ url_for('dashboard.minha_assinatura') }}">Minha Assinatura</a></li>
        </ul>
    </nav>

    
    <div class="back-area">
        <a href="{{ url_for('dashboard.dashboard') }}" class="back-button-big">‚Üê Voltar para o Dashboard</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
