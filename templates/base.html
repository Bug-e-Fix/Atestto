<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Atestto{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="{{ url_for('dashboard.index') }}">Atestto</a></div>
    <nav class="navbar">
      <a href="{{ url_for('dashboard.documentos_enviados') }}">Documentos Enviados</a>
      <a href="{{ url_for('dashboard.documentos_recebidos') }}">Documentos Recebidos</a>
      <div class="dropdown">
        <span class="dropdown-toggle">Menu ▼</span>
        <div class="dropdown-menu">
          <a href="{{ url_for('dashboard.perfil') }}">Perfil</a>
          <a href="{{ url_for('dashboard.minha_assinatura') }}">Minha Assinatura</a>
          <a href="{{ url_for('auth.logout') }}">Sair</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Atestto - Todos os direitos reservados</p>
  </footer>

  {% block extra_js %}{% endblock %}
</body>

</html>
