<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Atestto{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Atestto</div>
        <nav class="nav-links">
            <a href="{{ url_for('dashboard.index') }}">Dashboard</a>
            <a href="{{ url_for('dashboard.documentos_enviados') }}">Documentos Enviados</a>
            <a href="{{ url_for('dashboard.documentos_recebidos') }}">Documentos Recebidos</a>
            <div class="dropdown">
                <div class="dropdown-toggle">Menu ▼</div>
                <div class="dropdown-menu">
                    <a href="{{ url_for('dashboard.perfil') }}">Perfil</a>
                    <a href="{{ url_for('dashboard.minha_assinatura') }}">Minha Assinatura</a>
                    <a href="{{ url_for('auth.logout') }}">Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
