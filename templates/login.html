<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Atestto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="card">
        <h1>Login</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulário de login -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <p>Não tem conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></p>

        <hr>

        <!-- Formulário para reenviar confirmação -->
        <h3>Não recebeu o e-mail de confirmação?</h3>
        <form method="POST" action="{{ url_for('auth.resend_confirmation') }}">
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <button type="submit">Reenviar e-mail</button>
        </form>
        <p>Verifique também a lixeira e o spam!</p>
    </div>
</body>
</html>
