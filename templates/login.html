<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>Atestto Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo" style="position: absolute; top: 30px; left: 40px;">
                <img src="{{ url_for('static', filename='img/Logo.png') }}" alt="Atestto logo" style="height: 40px;" />
            </div>

            <div class="form-wrapper">
                <h1>Login</h1>
                <p>Faça o login</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <p class="flash-message {{ category }}">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% if erro %}
                    <p style="color: red;">{{ erro }}</p>
                {% endif %}

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="senha" placeholder="Senha" required />
                    <div class="forgot">
                        <a href="{{ url_for('auth.esqueci_senha') }}">Esqueceu a senha?</a>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <!-- Botão de login com Google -->
<div style="text-align: center; margin-top: 15px;">
    <a href="{{ url_for('google.login') }}" style="text-decoration: none;">
        <button style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        ">
            <img src="{{ url_for('static', filename='img/google-logo.png') }}" alt="Google logo" style="height: 18px;">
            Entrar com Google
        </button>
    </a>
</div>

<p class="register-link">
    Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a>
</p>
