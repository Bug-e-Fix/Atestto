<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atestto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="divider">ou</div>

        <!-- BotÃ£o Gov.br -->
        <a href="{{ url_for('auth.login_govbr') }}" class="govbr-btn">
            <img src="{{ url_for('static', filename='img/govbr_logo.png') }}" alt="Gov.br">
            Entrar com Gov.br
        </a>

        <div class="extra-links">
            <a href="{{ url_for('auth.register') }}">Criar conta</a> |
            <a href="{{ url_for('auth.forgot_password') }}">Esqueci minha senha</a>
        </div>
    </div>
</body>
</html>
