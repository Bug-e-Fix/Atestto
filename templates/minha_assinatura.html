{% extends 'base.html' %}

{% block title %}Minha Assinatura - Atestto{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/minha_assinatura.css') }}">
{% endblock %}

{% block content %}
<section class="assinatura-section">
    <h2>Configurar Assinatura</h2>

    <!-- Escolha de fonte -->
    <div class="assinatura-bloco">
        <label for="fonte">Escolha uma fonte para sua assinatura:</label>
        <select id="fonte" name="fonte">
            <option value="Roboto">Roboto</option>
            <option value="Pacifico">Pacifico</option>
            <option value="Dancing Script">Dancing Script</option>
        </select>
    </div>

    <!-- Estilos de rubrica -->
    <div class="assinatura-bloco">
        <label>Escolha uma rubrica:</label>
        <div class="rubrica-opcoes">
            <div class="rubrica" style="font-family: Roboto">GF</div>
            <div class="rubrica" style="font-family: Pacifico">GF</div>
            <div class="rubrica" style="font-family: 'Dancing Script'">GF</div>
        </div>
    </div>

    <!-- Campo de assinatura desenhada -->
    <div class="assinatura-bloco">
        <label>Desenhe sua assinatura:</label>
        <canvas id="canvas-assinatura" width="500" height="150"></canvas>
        <div class="botoes-canvas">
            <button onclick="limparCanvas()">Limpar</button>
        </div>
    </div>

    <!-- Informações adicionais -->
    <div class="assinatura-bloco">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
        <p class="info">O CPF será utilizado como verificador em caso de esquecimento de senha.</p>
    </div>

    <div class="assinatura-bloco">
        <button class="btn-salvar">Salvar Assinatura</button>
    </div>
</section>

<script>
    const canvas = document.getElementById('canvas-assinatura');
    const ctx = canvas.getContext('2d');
    let desenhando = false;

    canvas.addEventListener('mousedown', () => { desenhando = true; });
    canvas.addEventListener('mouseup', () => { desenhando = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', desenhar);

    function desenhar(e) {
        if (!desenhando) return;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
    }

    function limparCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
</script>
{% endblock %}
