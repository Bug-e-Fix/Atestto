{% extends "base.html" %}
{% block title %}Minha Assinatura{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/assinatura.css') }}">
{% endblock %}

{% block content %}
<h1>Minha Assinatura</h1>
<form action="{{ url_for('dashboard.minha_assinatura') }}" method="POST">
  <label>Nome para assinatura</label>
  <input name="assinatura_nome" value="{{ assinatura.nome }}">

  <label>Fonte</label>
  <select name="assinatura_fonte">
    <option value="Arial" {% if assinatura.fonte == 'Arial' %}selected{% endif %}>Arial</option>
    <option value="Times" {% if assinatura.fonte == 'Times' %}selected{% endif %}>Times</option>
    <option value="Cursive" {% if assinatura.fonte == 'Cursive' %}selected{% endif %}>Cursive</option>
  </select>

  <button class="btn" type="submit">Salvar</button>
</form>
{% endblock %}
