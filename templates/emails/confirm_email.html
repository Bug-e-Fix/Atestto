<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de E-mail - Atestto</title>
</head>
<body>

    <p>Obrigado por se cadastrar na <strong>Atestto</strong>.</p>
    <p>Para ativar sua conta, clique no botão abaixo:</p>
