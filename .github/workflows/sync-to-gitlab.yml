name: Sync to GitLab

on:
  push:
    branches:
      - main   # branch que você quer sincronizar

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Faz o checkout de todo o código com histórico completo
      - name: Checkout código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Configura o usuário e faz push para o GitLab
      - name: Push para GitLab
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.auditto.com.br/giovanna.fernandes/Atestto.git
          git push gitlab main
